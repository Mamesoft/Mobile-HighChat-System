		alert("■仕様■\n\
・名前の字数制限\n\
・更新は10秒毎\n\

	}

	<body>
	<div class="toolbar">
  <h1 id="pageTitle">81 chat</h1>

</div>
<ul selected="true" id="top" title="81 chat">
<li>
		<div id="joubu">

			<div style="display: inline;">
				<form name="f2" action="#" onsubmit="chat1.inout(this.n.value);return false">

				</form>

				<form name="f" action="#" onsubmit="chat1.post(this.c.value);return false">

				<a href="javascript:help()">仕様</a> <a href="javascript:osuser()">環境</a> <a href="#userlist">UserList</a> <span id="status"></span>
